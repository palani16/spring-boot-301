#Eureka Server connectivity
eureka.client.serviceUrl.defaultZone = http://localhost:8761/eureka
eureka.client.fetch-registry=true
eureka.client.register-with-eureka=true
spring.application.name=delivery-service


spring.datasource.url=jdbc:mysql://localhost:3306/deliverydb?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=root
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true



kafka.boot.server=http://localhost:9092
kafka.topic.name=secondTopic
kafka.consumer.group.id=secondTopic-group-id
server.port=9111
